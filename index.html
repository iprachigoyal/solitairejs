<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Solitaire Game</h1>
    <div class="game-board">
      <div id="score">
        <div class="timer">
           <button id="play-pause">
              <i id="play" class="fas fa-play">▶</i>
              <i id="pause" class="fas fa-pause">⏸</i>
           </button>
           <label>Timer:</label>
           <span>00:00</span>
        </div>
        <div class="move-count" data-moves="0">
           <label>Moves:</label>
           <span>0</span>
        </div>
        <div class="score" data-score="0">
           <label>Score:</label>
           <span>0</span>
        </div>
     </div>
        <!-- Upper Row: Foundation, Stock, and Waste -->
        <div class="upper-row">
          <div class="stock-waste-piles">
              <div class="pile" id="stock"></div>
              <div class="pile" id="waste"></div>
          </div>
            <!-- Foundation Piles -->
            <div class="foundation-piles">
                <div class="pile" id="foundation-1"></div>
                <div class="pile" id="foundation-2"></div>
                <div class="pile" id="foundation-3"></div>
                <div class="pile" id="foundation-4"></div>
            </div>

        
        </div>

        <!-- Lower Row: Tableau Piles -->
        <div class="lower-row" id="tableau">
            <div class="pile" id="tableau-1"></div>
            <div class="pile" id="tableau-2"></div>
            <div class="pile" id="tableau-3"></div>
            <div class="pile" id="tableau-4"></div>
            <div class="pile" id="tableau-5"></div>
            <div class="pile" id="tableau-6"></div>
            <div class="pile" id="tableau-7"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
